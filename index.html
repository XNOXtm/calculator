<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator" >
        <div id="top">
            <div id="display"> </div>
        </div>
        <div id="bottom">

            <div id="leftSide">
                <div id="editTools">
                    <button id="backspace" style="font-size: 40px;">⌫</button>
                    <button id="clear" style="font-size: 20px;" >AC</button>
                </div>
        
                <div id="numbers">
                    <button id="7" class="number" >7</button>
                    <button id="8" class="number" >8</button>
                    <button id="9" class="number" >9</button>
                    <button id="4" class="number" >4</button>
                    <button id="5" class="number" >5</button>
                    <button id="6" class="number" >6</button>
                    <button id="3" class="number" >3</button>
                    <button id="2" class="number" >2</button>
                    <button id="1" class="number" >1</button>
                    <button id="0" class="number" >0</button>
                    <button id="0" class="number" >.</button>
                </div>
            </div>
    
            <div id="rightSide">
                <div id="operations">
                    <button id="divide" class="operator" >÷</button>
                    <button id="multiply" class="operator" >×</button>
                    <button id="minus" class="operator" >−</button>
                    <button id="plus" class="operator" >+</button>
                    <button id="equal" ">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
